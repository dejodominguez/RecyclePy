<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="en">
    <head>
        <title>Area Admin</title>
		<meta http-equiv="X-UA-Compatible" content="IE=Edge">
		<link type="text/css" href="styles/default.css" rel="stylesheet">
		<link type="text/css" href="styles/{$wr_pagestylepath}/style.css" rel="stylesheet">
		<style>
			.ui-tabs-panel, .ui-widget-content, .ui-corner-bottom {border:0px solid black}

    <body class="{$wr_pagestylepath} yui-skin-sam">

					<div class="style1 rnr-b-wrapper">
						<div class="rnr-s-fields {$wr_pagestylepath}">

								<div class="style1">
									<table class="fieldGrid">
										<tr>
											<td></td>
											<td colspan=2 id="my_tabs">
												<div id="radio_select_table" class="yui-navset yui-navset-top">
													<ul class="yui-nav">
														<li id=li_db class="selected"><a href="#tabs-0" id="radio_db">Tablas de la base de datos</a></li>
														<li id=li_project><a href="#tabs-0" id="radio_project">Tablas del proyecto</a></li>

													</ul>
												</div>
											</td>
											<td></td>
										</tr>
										<tr id="tabs-0">
											<td></td>
											<td>

											</td>

												<input type=checkbox id="ch_all">&nbsp;<b>Seleccionar / No seleccionar todo</b>
											</td>
											<td></td>
										</tr>
										<tr>
											<td></td>
											<td style="vertical-align:top;">
												<div id="group_list" style="vertical-align:top;">
													{$group_list}
												</div>
											</td>
											<td width="100%" style="vertical-align:top;">
												<div id="table_list" style="vertical-align:top;">
													{$table_list}
												</div>
											</td>
											<td></td>
										</tr>
									</table>
								</div>
								<div id="btns" class="style2" align=center>
									<a id="saveexitbtn" name="saveexitbtn" class="rnr-button" href="#">Guardar</a>
									<a id="backbtn" name="backbtn" class="rnr-button" href="#">Regresar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	{$footer}
	
	<iframe id="aframe" style="display:none;position:absolute;" scrolling="no" frameborder="0"></iframe>
	<div id="alert">
	</div>
